<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slohdow</title>
</head>
<body>
    <div class="floating">
        <h1>This is a Placeholder for one of my Projects</h1>
    </div>
    <style>
        body {
            background-color: rgb(36, 35, 35);
            font-family: Montserrat, sans-serif;
        }

        .floating {
            color: white;
            background-color: rgb(59, 58, 58);
            border-radius: 15px;
            padding: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</body>
